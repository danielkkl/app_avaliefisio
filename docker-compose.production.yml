version: '3.8'

services:
  # Aplicação Beyond Avaliação
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: beyond_app_prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://beyond_user:beyond_pass123@beyond_db_prod:5432/beyond_avaliacao
      - SESSION_SECRET=X820Q/natOLz+UQAz5wZUO5sbaE43L9HWWd91ia3CJk=
    depends_on:
      - db

  # Banco de Dados PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: beyond_db_prod
    restart: always
    environment:
      - POSTGRES_USER=beyond_user
      - POSTGRES_PASSWORD=beyond_pass123
      - POSTGRES_DB=beyond_avaliacao
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beyond_user -d beyond_avaliacao"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
